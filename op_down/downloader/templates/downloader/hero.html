{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-center h-[80vh] border-b border-neutral-900">
    <div class="flex flex-wrap w-full max-w-screen-xl px-4 lg:px-8">
      <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start">
        <h2 class="text-6xl tracking-tight text-transparent bg-gradient-to-r from-pink-300 via-slate-500 to-purple-500 bg-clip-text">
          All Video Downloader
        </h2>
        <p
          class="py-6 my-2 font-light tracking-tighter max-w-xl"
        >
          {{ HERO_CONTENT }}
    </p>
      </div>
      <div class="w-full lg:w-1/2 flex justify-center lg:p-8">
        <div class="flex flex-col space-y-4 max-w-md w-full">

          <form method="POST" action="{% url 'download' %}" class="space-y-4">
            {% csrf_token %}

            <input
              type="text"
              name="url" id="url" required
              placeholder="URL..."
              class="w-full px-4 py-2 text-gray-700 bg-black border-transparent border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"
            />
            <select
            name="mode" id="mode"
              class="mt-1 w-full px-4 py-2.5 bg-black border-transparent border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="video">Video</option>
              <option value="audio">Audio</option>
              <option value="playlist">Playlist</option>
            </select>
            <button
              type="submit"
              class="rounded bg-neutral-900 px-4 py-2 font-medium text-purple-900 hover:bg-purple-950 hover:text-white transition-transform"
            >
              Download
            </button>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
