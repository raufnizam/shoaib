{% extends 'base.html' %}
{% block content %}
<div class="border-b sm:w-full border-neutral-900 pb-4 mt-8 h-[70vh] flex flex-col items-center justify-center">
    <h2 class="text-center text-4xl mb-6">
        Supported <span class="text-neutral-500">Platforms</span>
    </h2>
    <div class="flex flex-wrap w-full h-full items-center justify-center">
        <div class="w-full lg:w-1/2 lg:p-8 flex items-center justify-center">
            <p class="text-center">
                {{ ABOUT_TEXT }}
            </p>
        </div>
        <div class="w-full lg:w-1/2 flex justify-center lg:justify-start">
            <div class="flex flex-wrap items-center justify-center gap-4">
                <div class="rounded-2xl border-4 border-neutral-800 p-4">
                    <i class="fab fa-apple text-7xl text-gray-700"></i>
                </div>

                <div class="rounded-2xl border-4 border-neutral-800 p-4">
                    <i class="fab fa-android text-7xl text-gray-700"></i>
                </div>

                <div class="rounded-2xl border-4 border-neutral-800 p-4">
                    <i class="fab fa-linux text-7xl text-gray-700"></i>
                </div>

                <div class="rounded-2xl border-4 border-neutral-800 p-4">
                    <i class="fab fa-windows text-7xl text-gray-700"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
