<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-download {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">All Video Downloader</h1>
        <form id="downloadForm" action="/download" method="POST">
            <div class="form-group">
                <label for="url">Video/Playlist URL:</label>
                <input type="text" class="form-control" id="url" name="url" required placeholder="Enter the video or playlist URL">
            </div>
            <div class="form-group">
                <label for="mode">Select Mode:</label>
                <select class="form-control" id="mode" name="mode">
                    <option value="video">Video</option>
                    <option value="audio">Audio</option>
                    <option value="playlist">Playlist</option>
                </select>
            </div>
            <button type="submit" class="btn btn-download btn-block">Download</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
